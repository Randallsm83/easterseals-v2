name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: vps54643.dreamhostps.com
          username: easterseals
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export PATH="$HOME/.local/bin:$PATH"
            eval "$(mise activate bash)"
            cd ~/app
            git pull origin main
            npm ci
            npm run build
            cp -r client/dist/* ~/es2.randall.codes/
            pm2 delete es2-api 2>/dev/null || true
            PORT=8080 pm2 start server/dist/index.js --name es2-api -i max
            pm2 save
